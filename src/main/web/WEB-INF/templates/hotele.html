<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hotele</title>
</head>
<body>
<div id="header" th:include="page :: header"></div>
<div class="listTitle">
    <h1 class="text-center">Hotele w danym mieście</h1>

    <div class="container list-group">
        <div th:each="hotel : ${hotelList}">
            <a th:href="@{'/' + ${miasto} + '/' + ${hotel.nazwa}}" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Hotel <span th:text="${hotel.nazwa}"/></h5>
                    <small class="text-muted">Ocena: <span th:text="${hotel.ocena}"/></small>
                </div>
                <p class="mb-1">Opis, który może się ogarnie, a może się nie ogarnie ¯\_(ツ)_/¯</p>
                <small class="text-muted">Adres: <span th:text="${miasto} + ' ' + ${hotel.ulica}"/></small>
            </a>
        </div>
    </div>
</div>
</body>
</html>
