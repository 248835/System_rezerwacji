<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Rezerwacje</title>
</head>
<body>
<div id="header" th:include="page :: header"></div>
<div class="listTitle">
    <h1 class="text-center">Założone rezerwacje</h1>

    <div class="container list-group">
        <div th:each="rezerwacja : ${rezerwacjaList}">
            <div class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1"><span
                            th:text="${rezerwacja.pokoj.rozmiar} + '. osobowy pokój w hotelu ' + ${rezerwacja.hotel.nazwa}"></span>
                    </h5>
                    <small class="text-muted">Ocena: <span th:text="${rezerwacja.hotel.ocena}"></span></small>
                </div>
                <p class="mb-1"><span
                        th:text="'Termin rezerwacji: ' + ${rezerwacja.poczatekRezerwacji} + ' do ' + ${rezerwacja.koniecRezerwacji}"></span>
                </p>
                <small class="text-muted"><span
                        th:text="'Adres: ' + ${rezerwacja.hotel.miasto} + ' ' + ${rezerwacja.hotel.ulica}">
                </span></small><br>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a class="btn btn-danger" th:href="@{'/rezerwacje/usunRezerwacje/' + ${rezerwacja.id}}" role="button">Odwołaj rezerwację</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
