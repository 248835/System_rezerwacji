<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Pokój</title>
</head>
<style>
    span.error {
        color: red;
    }

    div.errors {
        background-color: #ffcccc;
        border: 2px solid red;
    }

    label.error {
        color: red;
    }

    input.error {
        background-color: #ffcccc;
    }
</style>
<body>
<div id="header" th:include="page :: header"></div>
<form method="POST" th:object="${pokojForm}" th:action="@{'/kierownik/pokoj/' + ${idPokoju}}">
    <div class="container">
        <a class="btn btn-danger" th:href="@{'/kierownik/pokoj/' + ${idPokoju} + '/usunPokoj'}" role="button">Usuń pokój</a>
        <div class="errors" th:if="${#fields.hasErrors('*')}">
            <div class="list-group">
                <div class="list-group-item active" aria-current="true">Wprowadzone dane zawierają błędy</div>
                <div th:each="err : ${#fields.errors('*')}"
                     th:text="${err}">Wprowadzone dane zawierają błędy
                </div>
            </div>
        </div>
        <div class="form-floating">
            <input type="number" th:field="*{numer}" th:classappend="${#fields.hasErrors('numer')}? 'error'"
                   th:class="form-control" id="floatingInputGrid1">
            <label th:class="${#fields.hasErrors('numer')}? 'error'" for="floatingInputGrid1">Numer</label>
        </div>
        <div class="form-floating">
            <input type="number" th:field="*{rodzaj}" th:classappend="${#fields.hasErrors('rodzaj')}? 'error'"
                   th:class="form-control" id="floatingInputGrid2">
            <label th:class="${#fields.hasErrors('rodzaj')}? 'error'" for="floatingInputGrid2">Rodzaj pokoju</label>
        </div>
        <div class="form-floating">
            <input type="number" th:field="*{rozmiar}" th:classappend="${#fields.hasErrors('rozmiar')}? 'error'"
                   th:class="form-control" id="floatingInputGrid3">
            <label th:class="${#fields.hasErrors('rozmiar')}? 'error'" for="floatingInputGrid3">Rozmiar</label>
        </div>
        <div class="form-floating">
            <input type="number" th:field="*{cena}" th:classappend="${#fields.hasErrors('cena')}? 'error'"
                   th:class="form-control" id="floatingInputGrid4">
            <label th:class="${#fields.hasErrors('cena')}? 'error'" for="floatingInputGrid4">Cena</label>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <a class="btn btn-primary" th:href="@{/kierownik}" role="button">Anuluj</a>
            <input type="submit" class="btn btn-primary" value="Wyślij" />
        </div>
    </div>
</form>
</body>
</html>
