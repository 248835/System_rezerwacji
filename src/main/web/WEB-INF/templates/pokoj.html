<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Pokoj</title>
</head>
<body>
<div class="list-group">
    <div class="list-group-item list-group-item-action active" aria-current="true">
        <div class="d-flex w-100 justify-content-between">
            <h4 class="mb-1"><span th:text="${pokoj.rozmiar}"/>. osobowy pokój <span th:text="${pokoj.rodzaj}"/></h4>
            <h5 class="mb-1">Hotel <span th:text="${nazwa}"/></h5>
            <small>Cena: <span th:text="${pokoj.cena}"/></small>
        </div>
        <p class="mb-1">Tu będzie opis jak się go ogarnie</p>
        <small>Adres: <span th:text="${hotel.miasto} + ' ' + ${hotel.ulica}"/></small>
    </div>
    <div class="list-group-item list-group-item-action disabled">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">Rezerwacje</h5>
        </div>
    </div>
    <div class="list-group-item list-group-item-action disabled">
        <div th:each="rezerwacja : ${rezerwacje}">
            <div class="mb-1" th:text="${rezerwacja}"/>
        </div>
    </div>
</div>
<h4 class="text-center">Wybierz termin</h4>
<form method="POST" th:object="${rezerwacjaForm}" th:action="@{'/' + ${miasto} + '/' + ${nazwa} + '/' + ${pokoj.id}}">
    <div class="row g-2">
        <div class="col-md">
            <div class="form-floating">
                <input type="date" th:field="*{poczatekRezerwacji}" class="form-control" id="poczatekRezerwacji">
                <label for="poczatekRezerwacji">Początek rezerwacji</label>
            </div>
        </div>
        <div class="col-md">
            <div class="form-floating">
                <input type="date" th:field="*{koniecRezerwacji}" class="form-control" id="koniecRezerwacji">
                <label for="koniecRezerwacji">Koniec rezerwacji</label>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Zarezerwuj"/>
    </div>
</form>
</body>
</html>
