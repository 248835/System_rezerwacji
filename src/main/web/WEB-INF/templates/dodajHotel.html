<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Dodaj hotel</title>
</head>
<style>
    span.error {
        color: red;
    }

    div.errors {
        background-color: #ffcccc;
        border: 2px solid red;
    }

    label.error {
        color: red;
    }

    input.error {
        background-color: #ffcccc;
    }
</style>
<body>
<div id="header" th:include="page :: header"></div>
<form method="POST" th:object="${hotelForm}" th:action="@{/kierownik}">
    <div class="container">
        <h1 class="text-center">Dodaj hotel</h1>
        <div class="errors" th:if="${#fields.hasErrors('*')}">
            <div class="list-group">
                <div class="list-group-item active" aria-current="true">Wprowadzone dane zawierają błędy</div>
                <div th:each="err : ${#fields.errors('*')}"
                     th:text="${err}">Wprowadzone dane zawierają błędy
                </div>
            </div>
        </div>
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input type="text" th:field="*{nazwa}" th:classappend="${#fields.hasErrors('nazwa')}? 'error'"
                           th:class="form-control" id="floatingInputGrid1">
                    <label th:class="${#fields.hasErrors('nazwa')}? 'error'" for="floatingInputGrid1">Nazwa</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input type="number" th:field="*{ocena}" th:classappend="${#fields.hasErrors('ocena')}? 'error'"
                           th:class="form-control" id="floatingInputGrid2">
                    <label th:class="${#fields.hasErrors('ocena')}? 'error'" for="floatingInputGrid2">Ocena</label>
                </div>
            </div>
        </div>
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input type="text" th:field="*{miasto}" th:classappend="${#fields.hasErrors('miasto')}? 'error'"
                           th:class="form-control" id="floatingInputGrid3">
                    <label th:class="${#fields.hasErrors('miasto')}? 'error'" for="floatingInputGrid3">Miasto</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input type="text" th:field="*{ulica}" th:classappend="${#fields.hasErrors('ulica')}? 'error'"
                           th:class="form-control" id="floatingInputGrid4">
                    <label th:class="${#fields.hasErrors('ulica')}? 'error'" for="floatingInputGrid4">Ulica</label>
                </div>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Wyślij"/>
    </div>
</form>
</body>
</html>
