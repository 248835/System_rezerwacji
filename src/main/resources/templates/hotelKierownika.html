<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <title>Hotele</title>
</head>
<body>
<div id="header" th:include="page :: header"></div>
<div class="container list-group text-center">
    <div class="d-flex w-100 justify-content-center">
        <h5 class="mb-1">Hotel <span th:text="${hotel.nazwa}"></span></h5>
    </div>
    <div class="btn-group justify-content-center" role="group" aria-label="Basic example">
        <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Opcje hotelu
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <li><a class="dropdown-item" th:href="@{#}">Zmień dane</a></li>
                <li><a class="dropdown-item" th:href="@{#}">Usuń</a></li>
            </ul>
        </div>
        <div class="btn-group" role="group">
            <button id="btnGroupDrop2" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Opcje pokoi
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop2">
                <li><a class="dropdown-item" th:href="@{#}">Dodaj pokój</a></li>
                <li><a class="dropdown-item" th:href="@{#}">Usuń pokój</a></li>
            </ul>
        </div>
        <div class="btn-group" role="group">
            <button id="btnGroupDrop3" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Opcje pracowników
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop3">
                <li><a class="dropdown-item" th:href="@{#}">Dropdown link</a></li>
                <li><a class="dropdown-item" th:href="@{#}">Dropdown link</a></li>
            </ul>
        </div>
        <div class="btn-group" role="group">
            <button id="btnGroupDrop4" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Opcje rezerwacji
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop4">
                <li><a class="dropdown-item" th:href="@{#}">Dropdown link</a></li>
                <li><a class="dropdown-item" th:href="@{#}">Dropdown link</a></li>
            </ul>
        </div>
    </div>
    <div class="text-muted">Adres: <span th:text="${hotel.miasto} + ' ' + ${hotel.ulica}"></span>, Ocena: <span
            th:text="${hotel.ocena}"></span></div>
</div>
</body>
</html>
