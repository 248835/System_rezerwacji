<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Zmień hasło</title>
</head>
<style>
    span.error {
        color: red;
    }

    div.errors {
        background-color: #ffcccc;
        border: 2px solid red;
    }

    label.error {
        color: red;
    }

    input.error {
        background-color: #ffcccc;
    }
</style>
<body>
<div id="header" th:include="page :: header"></div>
<form method="POST" th:object="${hasloForm}" th:action="@{/klient/zmienHaslo}">
    <div class="container">
        <div class="errors" th:if="${#fields.hasErrors('*')}">
            <div class="list-group">
                <div class="list-group-item active" aria-current="true">Wprowadzone dane zawierają błędy</div>
                <div th:each="err : ${#fields.errors('*')}"
                     th:text="${err}">Wprowadzone dane zawierają błędy
                </div>
            </div>
        </div>
        <div class="form-floating">
            <input type="password" th:field="*{haslo}" th:classappend="${#fields.hasErrors('haslo')}? 'error'" th:class="form-control" id="floatingPassword1">
            <label for="floatingPassword1" th:class="${#fields.hasErrors('haslo')}? 'error'">Hasło</label>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <a class="btn btn-primary" th:href="@{/klient}" role="button">Anuluj</a>
            <input type="submit" class="btn btn-primary" value="Wyślij" />
        </div>
    </div>
</form>
</body>
</html>
