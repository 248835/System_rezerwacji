<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Pokoj</title>
</head>
<body>
<div id="header" th:include="page :: header"></div>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item active" aria-current="true"><h2>Rezerwacja</h2></li>
        <li class="list-group-item"><span
                th:text="${rezerwacja.pokoj.rozmiar} + '. osobowy pokój w hotelu ' + ${rezerwacja.hotel.nazwa}"></span>
        </li>
        <li class="list-group-item">Termin rezerwacji: <span
                th:text="${rezerwacja.poczatekRezerwacji} + ' do ' + ${rezerwacja.koniecRezerwacji}"></span></li>
        <li class="list-group-item">Cena za pobyt: <span th:text="${cena}"></span></li>
    </ul>
    <div class="btn-group" role="group" aria-label="Basic example">
        <a class="btn btn-primary" th:href="@{/}" role="button">Anuluj</a>
        <form th:action="@{'/pracownik/' + ${rezerwacja.id}}" th:method="post">
            <input type="submit" class="btn btn-primary" value="Zapłać"/>
        </form>
    </div>
</div>
</body>
</html>
