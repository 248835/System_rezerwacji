<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>System Rezerwacji</title>
</head>
<style>
    div.errors {
        background-color: #ffcccc;
        border: 2px solid red;
    }
</style>
<body>
<div id="header" th:include="page :: header"></div>
<h1 class="text-center">Witaj w aplikacji do rezerwacji!</h1>
<form method="POST" th:object="${miastoForm}" th:action="@{/}">
    <h4 class="text-center">Wyszukaj hotele</h4>
    <div class="form-control mb-3">
        <div class="errors" th:if="${#fields.hasErrors('*')}">
            <div class="list-group">
                <div class="list-group-item active" aria-current="true">Wprowadzone dane zawierają błędy</div>
                <div th:each="err : ${#fields.errors('*')}"
                     th:text="${err}">Wprowadzone dane zawierają błędy
                </div>
            </div>
        </div>
        <label for="formGroupExampleInput" th:classappend="${#fields.hasErrors('miasto')}? 'error'"
               th:class="form-label">Miasto</label>
        <input style="max-width: 30em; margin:auto" type="text" th:field="*{miasto}"
               th:classappend="${#fields.hasErrors('miasto')}? 'error'" th:class="form-control"
               id="formGroupExampleInput"/>
        <input type="submit" class="btn btn-primary" value="Szukaj"/>
    </div>

</form>

<style>
    form {
        max-width: 30em;
        margin: auto;
    }
</style>
</body>
</html>
